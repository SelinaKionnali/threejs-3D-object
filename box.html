<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Box in Webflow</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>

<body style="background: url(./assets/LightformLogowithRS.png); background-repeat: no-repeat;
background-size: cover;">

    <div id="threejs-container" style="width: 50%; height: 50vh; margin: 0 auto"></div>


    <script async src="https://unpkg.com/es-module-shims@0.6.0/dist/es-module-shims.js"></script>
<script type="module">
    import * as THREE from 'https://unpkg.com/three@latest/build/three.module.js';
 
     const container = document.querySelector('#threejs-container');
 
   const scene = new THREE.Scene();
   const camera = new THREE.PerspectiveCamera(75, container.offsetWidth / container.offsetHeight, 0.1, 1000);
   const renderer = new THREE.WebGLRenderer({ alpha: true }); // Enable transparency
   renderer.setSize(container.offsetWidth, container.offsetHeight);
   renderer.setClearColor(0x000000, 0); // Set clear color to black with 0 alpha
   container.appendChild(renderer.domElement);
 
   //Light
     const light = new THREE.DirectionalLight(0xffffff, 1);
     light.position.set(1, 100, 200); 
     scene.add(light);
 
         let geometry = new THREE.BoxGeometry();
         let material = new THREE.MeshBasicMaterial({ color: "#f19c38", wireframe: true });
         let cube = new THREE.Mesh(geometry, material);
         scene.add(cube);
 
 
         camera.position.z = 5;
 
         function animate() {
             requestAnimationFrame(animate);
 
             cube.rotation.x += 0.01;
             cube.rotation.y += 0.01;
 
             renderer.render(scene, camera);
         }
 
         animate();
     </script>
