<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Sphere in Webflow</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script async src="https://ga.jspm.io/npm:es-module-shims@1.8.2/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.161.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.161.0/examples/jsm/"
          }
        }
      </script>
</head>

<body style="background: url(./assets/LightformLogowithRS.png); background-repeat: no-repeat;
background-size: cover;">


    <div id="threejs-container" style="width: 100%; height: 100vh; margin: 0 auto"></div>
    <script async src="https://unpkg.com/es-module-shims@0.6.0/dist/es-module-shims.js"></script>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@latest/build/three.module.js';
        import { OrbitControls } from 'https://unpkg.com/three/examples/jsm/controls/OrbitControls.js';
      
        // Your Three.js code here
      
    const container = document.querySelector('#threejs-container');

  const scene = new THREE.Scene(); // Create a scene

  // Create a camera
  const camera = new THREE.PerspectiveCamera(80    , container.offsetWidth / container.offsetHeight, 0.1, 100);
  scene.add(camera); // Add camera to scene to access in the console
  
  // Create a renderer
  const renderer = new THREE.WebGLRenderer({ alpha: true }); // Enable transparency
  renderer.setSize(container.offsetWidth, container.offsetHeight);
  renderer.setClearColor(0x000000, 0); // Set clear color to black with 0 alpha
  container.appendChild(renderer.domElement);

    //Orbit Controls
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;
    controls.zoomToCursor = true;

    //Resize event
    window.addEventListener('resize', () => { // Add an event listener to the window
            // console.log('resize', container.offsetWidth, container.offsetHeight); // Log the width and height of the container element
            camera.aspect = container.offsetWidth / container.offsetHeight; // Set the aspect ratio of the camera
            camera.updateProjectionMatrix(); // Update the projection matrix of the camera
            renderer.setSize(container.offsetWidth, container.offsetHeight); // Set the size of the renderer
        });

  //Light
    const light = new THREE.PointLight(0xffffff, 1, 100);
    light.position.set(0, 10, 10); 
    scene.add(light);

        let geometry = new THREE.SphereGeometry(2, 20, 20);
        let material = new THREE.MeshBasicMaterial({ color: "#f19c38", wireframe: true});
        let mesh = new THREE.Mesh(geometry, material);
        scene.add(mesh);


        camera.position.z = 5;

        function animate() {
            controls.update();
            requestAnimationFrame(animate);

            mesh.rotation.x += 0.003;
            mesh.rotation.y += 0.003;

            renderer.render(scene, camera);
        }

        animate();
    </script>
        </body>
</html>
